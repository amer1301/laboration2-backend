<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test API</title>
</head>
<body>
    <h1>Arbetserfarenhet</h1>
    <ul id="work-list"></ul>

    <script>
        // Hämta data från API
        fetch('http://localhost:3000/api/workexperience')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('work-list');
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.companyname} - ${item.jobtitle}`;
                    list.appendChild(li);
                });
            })
            .catch(error => console.error('Fel vid hämtning:', error));
    </script>
</body>
</html>
