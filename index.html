<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
</head>
<body>
    <h1>Sida för att testa vårt express API</h1>

    <script>
        let url = "http://127.0.0.1:3000/api/workexperience";
        getData();
        async function createWork(companyname, jobtitle, location, startdate, enddate, description) {
    let work = {
        companyname,
        jobtitle,
        location,
        startdate,
        enddate,
        description
    };

    const response = await fetch(url, {
        method: "POST",
        headers: {
            "content-type": "application/json"
        },
        body: JSON.stringify(work)
    });

    const data = await response.json();
    console.log(data);
}
    </script>
</body>
